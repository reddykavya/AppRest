<div class="container mt-5">
    <form class="content" [formGroup]="registerForm" (ngSubmit)="submitData()">
            <h1 class="text-center">Register Form</h1>
        <div class="row">

            <div class="col-lg-6 col-6">
                <label for="firstname">First Name </label>
                <input type="text" class="form-control" name="firstName" formControlName="firstName">
                <div *ngIf="firstName.invalid && (firstName.touched ||firstName.dirty)" class="alert alert-danger">
                   <span  *ngIf="firstName.errors?.required">*First name is required</span>
                   <span  *ngIf="firstName.errors?.pattern">*Enter only characters</span>
                </div>
            </div>
                 
          
            <div class="col-lg-6 col-6">
                <label for="lastname">Last Name </label>
                <input type="text" class="form-control" name="lastName" formControlName="lastName">
                <div *ngIf="lastName.invalid && (lastName.touched ||lastName.dirty)" class="alert alert-danger">
                    <span  *ngIf="lastName.errors?.required">*Last Name is required</span>
                    <span  *ngIf="lastName.errors?.pattern">*Enter only characters</span>
                 </div>
            </div>
         
         
            <div class="col-lg-12 col-12"> 
                <label for="Email">Email</label>
                <input type="text" class="form-control" name="email" formControlName="email">
                <div *ngIf="email.invalid && (email.touched ||email.dirty)" class="alert alert-danger">
                    <span  *ngIf="email.errors?.required">*Email is required</span>
                    <span  *ngIf="email.errors?.email">*Enter valid Email</span>
                 </div>
            </div>
          
      <div class="col-lg-12 col-6">
        <label for="mobileNumber">Mobile Number</label>  
        <input   
            formControlName="mobileNumber"  
            id="mobileNumber"   
            type="text"   
            class="form-control">  
        <div *ngIf="mobileNumber.touched && mobileNumber.invalid" class="alert alert-danger">  
            <div *ngIf="mobileNumber.errors?.required">Mobile Number is required.</div>  
            <div *ngIf="mobileNumber.errors?.pattern">Please, Enter 10 digit Mobile Number.</div>  
        </div> 
      </div>

            <div class="col-lg-12 col-6">
                <label for="gender">Gender:</label>
            <div>
              <input id="male" type="radio" value="male" name="gender" formControlName="gender">
              <label for="male">Male</label>
           </div>
  
           <div>
              <input id="female" type="radio" value="female" name="gender" formControlName="gender">
              <label for="female">Female</label>
           </div>
              
            <div *ngIf="gender.touched && gender.invalid" class="alert alert-danger">
                <div *ngIf="gender.errors.required">Name is required.</div>
            </div>
        </div>
          
            
                   
           <div class="col-lg-12 col-12">
            <button type="btn" class="btn btn-primary"  [disabled]="registerForm.invalid">Submit</button>
           </div>

        </div> 
      </form>
       
</div>
