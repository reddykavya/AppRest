<div class="container">
    <div class="row">
        <form #addDataForm="ngForm" (ngSubmit)="addForm(addDataForm)">
            <label>FirstName</label>
            <input class="form-input" type="text" [(ngModel)]="firstname" name="firstname" required>
        
            <br>
             <label>Lastname</label>
            <input class="form-input" type="text" [(ngModel)]="lastname" name="lastname" required>
        
            <br>
            <label>Address</label>
        
            <textarea [(ngModel)]="address" name="address" ></textarea>
        
            <button type="submit" [disabled]="!addDataForm.valid">Submit</button>
            <button class="btn btn-link" (click)="resetForm(addDataForm)">Reset</button>
            <button class="btn btn-link" (click)="loadValues(addDataForm)">SetValue</button>
        </form>
        
    </div>
</div>
